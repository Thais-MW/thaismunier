<!DOCTYPE html>
<html>
<head>
	<title>Cadastro de Livros</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Georama:wght@600&family=Raleway:wght@100;400&family=Work+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="cadastro.js"></script>
</head>
<body>
	<div class="header">
		<h1>Biblioteca Pessoal</h1>
	</div>

	<div class="row">
		<ul>
			<div class="col-4 menu"><li><a href="index.html"><p>Home</p></a></li></div>
			<div class="col-4 menu"><li><a href="galeria.html"><p>Galeria</p></a></li></div>
			<div class="col-4 menu"><li><a href="lojas.html"><p>Lojas</p></a></li></div>
		</ul>	
	</div>	

	<div class="col-12">
		<h2>Cadastro de Livros</h2>
	</div>	

		<div class="container">
			<div class="row">
				<div class="col-2" id="form">
					<label for="titulo" >Título</label>
				</div>
				<div class="col-10" id="form">
					<input type="text" id="titulo" placeholder="Título do livro...">
				</div>
			</div>
			<div class="row">
				<div class="col-2" id="form">
					<label for="autor" >Autor</label>
				</div>
				<div class="col-10" id="form">
					<input type="text" id="autor" placeholder="Autor do livro...">
				</div>
			</div>
			<div class="row">
				<div class="col-2" id="form">
					<label for="genero">Gênero</label>
				</div>
				<div class="col-10" id="form">
					<select id="genero" name="genero" placeholder="Gênero">
						<option value="Romance">Romance</option>
						<option value="Drama">Drama</option>
						<option value="Terror">Terror</option>
						<option value="Ficção">Ficção</option>
						<option value="Técnico">Técnico</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-2" id="form">
					<label for="descricao">Descrição</label>
				</div>
				<div class="col-10" id="form">
					<textarea id="descricao" placeholder="Adicione uma breve descrição..."></textarea>
				</div>
			</div>
			<div class="row">
				<button id="add_acervo">Adicionar</button>
			</div>
		</div>
		
		<div class="container">
			<h2>Catálogo</h2>
			<div class="row" id="acervo">
				<div class="col-3" id="table1"><h3>Título</h3></div>
				<div class="col-4" id="table1"><h3>Descrição</h3></div>
				<div class="col-2" id="table1"><h3>Gênero</h3></div>
				<div class="col-2" id="table1"><h3>Autor</h3></div>
			</div>
		</div>
	</div>	
	<div class="footer">
		<p>Site criado e desenvolvido por Thaís Munier</p>
	</div>	
</body>
</html>
